<!DOCTYPE html>
<html>
	<head>
		<title>Make Reservations</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hot Restaurant!</h1>
				<h3 style="text-align: center;">Only 5 Tables Available! Book your seat now!</h3>
				<div style="text-align: center;">
					<a href="./tables.html"><button id="tables-button">
					<img src="assets/images/tables.png"> View Tables</button></a>
					<a href="./index.html"><button id="home-button">
					<img src="assets/images/home2.png"></button></a>
				</div>
			</div>
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<h3 class='panel-title'><strong>Table Reservation</strong></h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="">Phone Number</label>
							<input type="text" class="form-control" id="phone">
						</div>
						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="">Unique ID</label>
							<input type="text" class="form-control" id="unique-id">
						</div>
						<button type="submit" class="btn btn-primary submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
		</div>
	</footer>
</body>
</html>
